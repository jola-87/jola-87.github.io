<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Alien PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="./img/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body onload="onPageLoad()">
    <h1 id="SCORE" onload="updateScore()">Score: </h1>
    </br>
    <h1 id="topTxt" onload="weaponSelection()">Select Your Weapon</h1>
    <h1 id="NPC">
        <!--NCP Opponent Here-->
    </h1>
    </br>


    <canvas tabindex="1" id="game" width="700" height="500">
        Oops! looks like your browser does not support canvas tag
    </canvas>

    <div id="buttons">
        <table>
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td><button onclick="buttonOnClick()" id="buttonUp" class="button yellow round">Y</button></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><button onclick="buttonOnClick()" id="buttonLeft" class="button blue round">X</button></td>
                    <td>&nbsp;</td>
                    <td><button onclick="buttonOnClick()" id="buttonRight" class="button red round">B</button></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><button onclick="buttonOnClick()" id="buttonDown" class="button green round">A</button></td>
                    <td>&nbsp;</td>
                </tr>
        </table>
    </div>
    <div id="weapons">
        <table>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <div class="custom-select" style="width:200px;">
                        <select id="equipment" onchange="weaponSelection()">
                    </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <label class="switch">
                    <input id="active" onclick="weaponSelection()" type="checkbox">
                    <span class="toggle"></span>
                  </label>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./data/level.json"></script>
<script src="./js/script.js"></script>
<script src="./register.js"></script>

</html>
